<div>
     <h1>heyde comment tbl</h1>
     <table>
        <thead>
            <tr >
                <th ng-repeat="dimInfo in vm._dimensionsInfo track by $index">
                    <span ng-model="dimInfo.qFallbackTitle">{{dimInfo.qFallbackTitle}} </span>
                </th>

                <span><th>Comments</th></span>
            </tr>
        </thead>
        <tbody style="height: 500px; overflow:scroll;">
            <tr ng-repeat="row in vm._matrixData track by $index">
                
                <td ng-repeat="cell in row track by $index"><span>{{cell.qText}}</span></td>
                <td><button ng-click="vm.getRowIndex(row, $index)">Create Key</button></td>
            </tr>
            
        </tbody>
     </table>
     

    <textarea ng-model="vm.textAreaComment" style="height: 100px; width: 300px; resize: none;" class="lui-textarea"></textarea>
    <button ng-click ="vm.postComment()" class="lui-button">Post Comment</button>
     
       
        <button ng-click="vm.getAllComments()" class="lui-button">get all comments</button>
        <button ng-click="vm.clearDb()" class="lui-button">ClearDb</button>
        <p>Hello</p>
    
</div>
