<div>
     <h1>heyde comment tbl</h1>
     <table>
        <thead>
            <tr >
                <th ng-repeat="dimInfo in vm._dimensionsInfo track by $index">
                    <span ng-model="dimInfo.qFallbackTitle">{{dimInfo.qFallbackTitle}} </span>
                </th>

                <span><th>Comments</th></span>
            </tr>
        </thead>
        <tbody style="height: 500px; overflow:scroll;">
            <tr ng-repeat="row in vm._matrixData track by $index">
                <td ng-repeat="cell in row track by $index">{{cell.qText}}</td>
                <td>

                        <div ng-show="$index === vm.state.selected">
                            <span>Hello</span>
                            <button ng-click="vm.editComment(row)">
                                    create Key
                            </button>
                        </div>

                        <textarea ng-click="vm.commentSelToggle($index)" ng-model="vm.textAreaComment" ng-class="{'selectedCommentItem': $index === vm.state.selected,
                        'NotSelectedCommentItem': $index !== vm.state.selected }">comment</textarea>

                </td>
                <td>


                </td>
            </tr>
        </tbody>
     </table>

     <br>

    
     <button ng-click="vm.getExtProps()" class="lui-button">get ext props</button>
     <button ng-click="vm.reload()" class="lui-button">reload</button>
     



     <br>
     

     
   
     <div>
        <h2>Edit Comment</h2>
        <label for="hyComment">Comment</label><br>
        <textarea ng-model="vm.textAreaComment" style="height: 100px; width: 300px; resize: none;" class="lui-textarea"></textarea>
        <button ng-click ="vm.postComment()" class="lui-button">Post Comment</button>
     </div>

     <br>
     <hr>
        <p>{{vm._keySelectedComment}}</p>
        <button ng-click="vm.getSelectedComments()" class="lui-button">Get selected Comments</button>
        <button ng-click="vm.clearDb()" class="lui-button">ClearDb</button>
    
</div>
